<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">TARJETA DE CRÉDITO</h3>                    
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Agregar tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group mb-3 input-group-lg">
                            <span class="input-group-text">
                                <i class="fas fa-user"
                                [class.green-icon]="this.form.get('titular')?.valid"
                                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                                ></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group mb-3 input-group-lg">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"
                                [class.green-icon]="this.form.get('nombreTarjeta')?.valid"
                                [class.red-icon]="this.form.get('nombreTarjeta')?.invalid && this.form.get('nombreTarjeta')?.touched"
                                ></i></span>
                            <input formControlName="nombreTarjeta" type="text" class="form-control" placeholder="Número de tarjéta" maxlength="16">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group mb-3 input-group-lg">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"
                                        [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                        [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                                        ></i></span>
                                    <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="MM/YY" maxlength="5">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group mb-3 input-group-lg">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                                        ></i></span>
                                    <input formControlName="cvv" type="password" class="form-control" placeholder="CVV" maxlength="3"> 
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button 
                            [disabled]="this.form.invalid"
                            class="btn btn-success btn lg" type="submit"><i class="fas fa-database"></i> Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Listado de tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas; let i = index">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.nombreTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td>
                                    <i class="far fa-edit text-info"></i>
                                </td>
                                <td>
                                    <i 
                                    (click)="eliminarTarjeta(i)"
                                    class="far fa-trash-alt text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div>
</div>
